<nav class="main">
  <ul>
  {% for collection in site.collections %}
    {% capture label %}{{ collection | first }}{% endcapture %}
    <li class="parent"><a href="#{{ collection[0] | split: '00-' | last  }}">{{ collection[0] | split: '00-' | last | capitalize  }}</a>
        <ul>
          {% for pattern in site.collections.[label].docs %}
            <li class="child">
              <a href="#p-{{ pattern.title | replace:' ','-' | downcase  }}">
                {{ pattern.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </li>
  {% endfor %}
  </ul>
</nav>
