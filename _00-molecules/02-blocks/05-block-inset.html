---
title: Block Headline inset
---
<div class="block block-inset">
    <a href="{{ site.url }}" class="inner">
		<div class="b-thumb">
			{{ site.00-atoms | where:"title" : "Landscape 16x9" }}
		</div>
		<div class="b-text">
			<h2 class="headline">{{ site.data.content.headline.short }}</h2>
		</div>
	</a>
</div>
