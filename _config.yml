# Syntax highlighting
highlighter:         pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               "Pattern Lab"
url:                 http://cityofphiladelphia.github.io/patterns
baseurl:             /gh-patterns/

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _scss
  style:            :compressed

collections:
  patterns:
    output: true