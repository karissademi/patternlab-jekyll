# Syntax highlighting
highlighter:         pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false

# Setup
title:               "Pattern Lab Jekyll"
url:                 http://kdemi.github.io/patternlab-jekyll
baseurl:             /patternlab-jekyll
destination:         _site
version:             0.1.0

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _scss
  style:            :compressed

collections:
  atoms:
    output: true
  molecules:
    output: true
  organisms:
    output: true
  templates:
    output: true
